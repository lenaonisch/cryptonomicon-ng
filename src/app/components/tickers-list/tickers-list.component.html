<!-- <div *ngif="tickers.length > 0"> -->
<div>
    <hr class="w-full border-t border-gray-600 my-4" />
    <button
      onClick="onBackwardClick"
      type="button"
      class="
        my-4
        inline-flex
        items-center
        py-2
        px-4
        border border-transparent
        shadow-sm
        text-sm
        leading-4
        font-medium
        rounded-full
        text-white
        transition-colors
        duration-300
        focus:outline-none
        focus:ring-2
        focus:ring-offset-2
        focus:ring-gray-500
      "
      :disabled="backwardPageEnabled ? false : true"
      :class="{
        'hover:bg-gray-700': backwardPageEnabled,
        'bg-gray-600': backwardPageEnabled,
        'bg-gray-500': !backwardPageEnabled,
      }"
    >
      Назад
    </button>
    <div class="inline-block mx-4">{{ page }}</div>
    <button
      onClick="onForwardClick"
      type="button"
      class="
        my-4
        mx-2
        inline-flex
        items-center
        py-2
        px-4
        border border-transparent
        shadow-sm
        text-sm
        leading-4
        font-medium
        rounded-full
        text-white
        transition-colors
        duration-300
        focus:outline-none
        focus:ring-2
        focus:ring-offset-2
        focus:ring-gray-500
      "
      :disabled="forwardPageEnabled ? false : true"
      :class="{
        'hover:bg-gray-700': forwardPageEnabled,
        'bg-gray-600': forwardPageEnabled,
        'bg-gray-500': !forwardPageEnabled,
      }"
    >
      Вперед
    </button>
    <div class="max-w-xs">
      <label for="filter" class="block text-sm font-medium text-gray-700"
        >Фильтр</label
      >
      <div class="mt-1 relative rounded-md shadow-md">
        <input
          v-model="filter"
          type="text"
          name="filter"
          id="filter"
          class="
            block
            w-full
            pr-10
            border-gray-300
            text-gray-900
            focus:outline-none focus:ring-gray-500 focus:border-gray-500
            sm:text-sm
            rounded-md
          "
        />
      </div>
    </div>
    <hr class="w-full border-t border-gray-600 my-4" />
    <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
      <div name="coins">
        <!-- v-bind:class="sel === t ? 'border-4' : ''"-->
        <div
          *ngFor="let t of tickers"
          v-bind:key="t.name"
          v-on:click="select(t)"
          v-bind:class="{
            'border-4': this.selectedTicker === t, //this.$store.state.selectedTicker === t,
          }"
          class="
            bg-white
            overflow-hidden
            shadow
            rounded-lg
            border-purple-800 border-solid
            cursor-pointer
          "
        >
          <div class="px-4 py-5 sm:p-6 text-center">
            <dt class="text-sm font-medium text-gray-500 truncate">
              <!-- <router-link v-bind:to="'/coin/'.concat(t.name)">{{
              t.name
            }}</router-link> -->
              <a
                v-on:click.stop="clearInterval(t.intervalID)"
                :to="{ name: 'coinDetails', params: { name: t.name } }"
                >
                {{ t.name }}
                </a
              >
            </dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900">
              {{ t.price }}
            </dd>
          </div>
          <div class="w-full border-t border-gray-200"></div>
          <div class="text-center">
            <input type="checkbox" v-model="t.checked" v-on:click.stop="" />
            <label> Checked</label>
          </div>

          <button
            (click)="handleDelete(t); $event.stopPropagation();"
            class="
              flex
              items-center
              justify-center
              font-medium
              w-full
              bg-gray-100
              px-4
              py-4
              sm:px-6
              text-md text-gray-500
              hover:text-gray-600 hover:bg-gray-200 hover:opacity-20
              transition-all
              focus:outline-none
            "
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="#718096"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              ></path></svg
            >Удалить
          </button>
        </div>
    </div>
    </dl>
    <hr class="w-full border-t border-gray-600 my-4" />
</div>
